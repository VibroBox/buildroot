image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "rpi-firmware/bootcode.bin",
      "cmdline.txt",
      "config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "overlays",
      "zImage",
      "kernel7.img",
      "vbox.cfg",
      "wifi.conf",
      "hostapd.conf",
      "release_date.txt"
    }
  }
  size = 32M
}


image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
